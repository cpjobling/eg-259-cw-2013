                    <a class="brand" href="#">Project Selctr</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>

        <div class="container">
            <div id="app">

            </div>




        </div> <!-- /container -->

        <script id="item-home" type="text/template">
            <!-- Example row of columns -->
            <div class="row-fluid">
                <div class="span4">
                    <form id="selection" action="" method="post">
                        <h2>List of Projects</h2>
                        <ul id="p-list">
                            <li>Loading projects...</li>
                        </ul>
                        <p><a class="btn btn-primary" href="order.html">Order selected projects &raquo;</a></p>
                    </form>
                </div>
                <div class="span8">
                    <h2>Project Details</h2>
                    <p>
                        Click on a project title at left to see details.
                    </p>
               </div>

            </div>

            <hr>

            <footer>
                <p>&copy; Your Name (your student number) 2013</p>
            </footer>
        </script>

        <script id="project-list" type="text/template">
            <li>
                <input type="checkbox" name="selected_projects" value="<%= id %>">
                <a class="project btn" href="#/projects/<%= id %>">
                    <%= title %>
                </a>
            </li>
            <!--<li class="selected"><input type="checkbox" name="selected_projects" value="13" checked> <a class="project btn btn-success" href="/projects/13">Project 13</a></li>-->
            </ul>
        </script>

        <script id="project-show" type="text/template">
            <h2><%= title %></h2>
            <p><strong>For discipline</strong>: <%= discipline %>
            <%= description %>
            <p>
                <strong>Supervisor</strong>: 
                <%= supervisor.name %> 
                (<%= supervisor.email %>),<br>
                <%= supervisor.centre.name %> 
                ( <%= supervisor.centre.code %> ).
            </p>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
